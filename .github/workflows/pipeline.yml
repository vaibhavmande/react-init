name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        
    - name: Lint
      run: "npm run lint"
      
    - name: Unit tests
      run: "npm run test"
      
    - name: buid:production
      run: "npm run build:production -- --env SERVICE_URL=$SERVICE_URL TARGET_ENV_TYPE=$TARGET_ENV_TYPE"
